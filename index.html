<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random jokes</title>
    <link rel="shortcut icon" href="images/favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="site">
    <header class="header">
        <div class="wrapper wrapper_header">
            <h1 class="header__title">
                Random quotes
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="wrapper wrapper_main">
            <div class="quotes">
                <div class="quotes__lang">
                    <label class="lang__label">
                        <input class="lang__input" type="radio" name="lang" id="en" checked>
                        <span class="lang__text">EN</span>
                    </label>
                    <span class="slash">/</span>
                    <label class="lang__label">
                        <input class="lang__input" type="radio" name="lang" id="ru">
                        <span class="lang__text">RU</span>
                    </label>
                </div>
                <button class="quotes__button">CLICK me!</button>
                <div class="shadow">
                <div class="quotes__title"></div>
                <div class="quotes__text"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper wrapper_footer">
            <div class="footer__link">
                <a href="https://github.com/Mldx" class="link">MLDX</a>
            </div>
            <div class="year">2022</div>
            <div class="logoRS">
                <a href="https://rs.school/js/" class="logoRS__link"></a>
            </div>
        </div>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
